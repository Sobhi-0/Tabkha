{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form action="/login" method="post" class="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control" id="username" required name="username" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="password" required name="password" placeholder="Password" type="password">
                    </div>
                    <button class="btn btn-primary mx-auto d-block" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
